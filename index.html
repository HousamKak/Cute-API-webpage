<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cute API</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Start of Header -->
        <section class="space-between flex layer-0"> 
            <div class="quarter-UL"></div>
            <img class="header-img-size" src="/images/cute-text.gif">
            <div class="quarter-UR"></div>
        </section>
        <!-- End of Header -->

        <!-- start side stickers -->
        <section class="side-images flex"> 
            <img src="/images/face_rub.gif">
            <img src="/images/face_rub.gif">
        </section>
        <!-- end side stickers -->

        <!-- Start Main Content  -->
        <!-- first section -->
        <section class="main-text-container-first-section">
            <p class="main-text-first-section">Wanna stalk someone? Just enter a name, click a button, and uncover their
                gender, age and nationality (<span class="span-text-first-section">Cute Evil</span>)</p>
        </section>
        <!-- End of first section -->
       
        <!-- second section -->
        <section class="flex main-container-second-section">
            <label class="name-label" for="Name">Name</label>
            <input type="text" class="name-input-box"  id="Name" name="Name" placeholder="Input Name">
        </section>
        <!-- end of second section -->

        <!-- third section -->
        <section id="Third-section" class="flex  flex-dir-row main-container-third-section">
            <div class="flex flex-dir-colm qualities">
                <div class="text-display-box">Gender</div>
                <div class="text-display-box">Age</div>
                <div class="text-display-box">Nationality</div>
            </div>

            <div class="flex flex-dir-colm answers">
                <div class="answer-display-box"></div>
                <div class="answer-display-box"></div>
                <div class="answer-display-box"></div>
            </div>
        </section>
        <!-- end of third section -->

        <!-- fouth section -->
        <section class="last-image">
            <img id="dog-image" class="img-size-fourth-section">
        </section> 
        <!-- End of fourth section-->
        <!-- End Main Content -->

        <!-- Start of Footer -->
        <section class="flex space-between bottom layer-0">
            <div class="quarter-DL"></div>
            <img class="image-spacing" src="/images/love-eating.webp">
            <img class="image-spacing" src="/images/hug.webp">
            <img class="image-spacing" src="/images/love-eating.webp">
            <div class="quarter-DR"></div>
        </section>
        <!-- End of Footer -->

    </body>
    <script src="index.js"></script>


</html>
